font_family      JetBrainsMono NFM Thin
bold_font        JetBrainsMono NFM SemiBold
italic_font      JetBrainsMono NFM Thin Italic
bold_italic_font JetBrainsMono NFM SemiBold Italic
font_size 10.0

symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

enable_audio_bell no
update_check_interval 0

clear_all_shortcuts yes
paste_actions no-op
url_style straight

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

include themes/kanagawa.conf
