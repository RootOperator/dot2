monitor=,preferred,0x0,1
monitor=HDMI-A-1,preferred,1920x0,1
monitor=fh1, 1920x1200, 0x-1200, 1
monitor=fv1, 1920x1200, 1920x0, 1

$terminal = alacritty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-2/launcher.sh
$powerMenu = ~/.config/rofi/powermenu/type-2/powermenu.sh

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/udiskie
exec-once = /usr/bin/hypridle
exec-once = /usr/bin/hyprpaper
exec-once = /usr/bin/waybar
exec-once = /usr/bin/dunst
exec-once = /usr/bin/blueman-applet

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = cliphist wipe

# exec-once = /usr/bin/mullvad-vpn --ozone-platform=x11

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

general {
    gaps_in  = 5
    gaps_out = 10

    border_size         = 1
    col.active_border   = rgba(dcd7baee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing    = false

    layout = dwindle
}

cursor {
    no_warps          = true
    hide_on_key_press = true
    hide_on_touch     = true
}

decoration {
    rounding = 10

    active_opacity   = 0.9
    inactive_opacity = 0.9

    layerrule = match:namespace waybar, blur true
    layerrule = match:namespace waybar, ignore_alpha 0

    shadow {
        enabled      = true
        range        = 4
        render_power = 3
        color        = rgba(1a1a1aee)
    }

    blur {
        enabled        = true
        size           = 3
        passes         = 3
        ignore_opacity = true
        vibrancy       = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier,  0.05, 0.9, 0.1, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1

    animation = windows,     1, 4.5, myBezier
    animation = windowsOut,  1, 7,   default,   popin 80%
    animation = border,      1, 10,  default
    animation = borderangle, 1, 8,   default
    animation = fade,        1, 7,   default
    animation = workspaces,  1, 4.5, md3_decel, slidefade 15%
}

dwindle {
    pseudotile     = true
    preserve_split = true
    force_split    = 2
}

master {
    new_status = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
}

input {
    kb_layout  = us,ru
    kb_variant = ,mnemonic
    kb_model   =
    kb_options = grp:alt_shift_toggle
    kb_rules   =

    follow_mouse = 1

    sensitivity = 0

    repeat_rate  = 25
    repeat_delay = 200

    touchpad {
        natural_scroll = true
	scroll_factor  = 1
        drag_lock      = 0
    }
}

device {
    name       = flow84@lofree
    kb_options = grp:alt_shift_toggle, altwin:swap_alt_win, caps:swapescape
}

device {
    name       = at-translated-set-2-keyboard
    kb_options = grp:alt_shift_toggle, caps:swapescape
}

device {
    name        = tpps/2-elan-trackpoint
    sensitivity = -0.3
}

gestures {
    gesture = 3, horizontal, workspace
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

$mod = SUPER

binde =,       XF86AudioRaiseVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && volbri volume
binde =,       XF86AudioLowerVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && volbri volume
bind  =,       XF86AudioMute,          exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind  =,       XF86AudioMicMute,       exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde =,       XF86MonBrightnessDown,  exec, light -U 7 && volbri brightness
binde =,       XF86MonBrightnessUp,    exec, light -A 7 && volbri brightness
bind  =,       XF86Display,            exec, change-background next
bind  =,       XF86Search,             exec, change-background next
bind  = SHIFT, XF86Display,            exec, change-background prev
bind  = SHIFT, XF86Search,             exec, change-background prev
bind  =,       XF86Favorites,          exec, redled
bind  =,       Print,                  exec, grim - | wl-copy
bind  = $mod,  Print,                  exec, grim -g "$(slurp)" - | wl-copy
bind  =,       XF86NotificationCenter, exec, playerctl previous
bind  =,       XF86AudioPrev,          exec, playerctl previous
bind  =,       XF86PickupPhone,        exec, playerctl play-pause
bind  =,       XF86AudioPlay,          exec, playerctl play-pause
bind  =,       XF86HangupPhone,        exec, playerctl next
bind  =,       XF86AudioNext,          exec, playerctl next
bind  =,       XF86Tools,              exec, pbpctrl set anc cycle-next

bind = $mod,         RETURN,    exec,                   $terminal -e bash
bind = $mod SHIFT,   C,         exec,                   $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = $mod,         N,         exec,                   cd ~/notes && $terminal -e nvim ~/notes/index.norg
bind = $mod,         M,         exec,                   pear-desktop
bind = $mod,         SPACE,     exec,                   dunstctl close-all
bind = $mod,         P,         exec,                   $powerMenu
bind = $mod SHIFT,   P,         exec,                   $terminal -T pomo -e pomo
bind = $mod CONTROL, P,         exec,                   $terminal -T pomo -e pomo 10
bind = $mod,         B,         exec,                   killall -SIGUSR1 waybar
bind = $mod SHIFT,   Q,         killactive,
bind = $mod SHIFT,   ESCAPE,    exit,
bind = $mod,         BackSpace, exec,                   loginctl lock-session
bind = $mod,         E,         exec,                   $fileManager
bind = $mod SHIFT,   SPACE,     togglefloating,
bind = $mod,         F,         Fullscreen,
bind = $mod SHIFT,   F,         Fullscreenstate,        0 3
bind = $mod,         W,         exec,                   firefox
bind = $mod,         R,         exec,                   $menu
bind = $mod,         Y,         togglespecialworkspace, magic
bind = $mod,         Y,         movetoworkspace,        +0
bind = $mod,         Y,         togglespecialworkspace, magic
bind = $mod,         Y,         movetoworkspace,        special:magic
bind = $mod,         Y,         togglespecialworkspace, magic
bind = $mod,         T,         togglesplit,
bind = $mod,         A,         exec,                   change-opacity
bind = $mod SHIFT,   A,         exec,                   change-opacity full

bind = $mod, V, exec, cliphist list | rofi -dmenu -display-columns 2 -theme ~/.config/rofi/launchers/type-2/style-1.rasi | cliphist decode | wl-copy

# Move focues between windows
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch focus between tiled and floating windows
bind = $mod, Tab, exec, hyprctl dispatch focuswindow $(if [[ $(hyprctl activewindow -j | jq ."floating") == "true" ]]; then echo "tiled"; else echo "floating"; fi;)

# Move active window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Pin floating window
bind = $mod, C, pin

# Resize windows
bind = $mod SHIFT, R, submap, resize

submap = resize

binde =, H, resizeactive, -10 0
binde =, L, resizeactive, 10 0
binde =, K, resizeactive, 0 -10
binde =, J, resizeactive, 0 10

binde = SHIFT, H, resizeactive, -50 0
binde = SHIFT, L, resizeactive, 50 0
binde = SHIFT, K, resizeactive, 0 -50
binde = SHIFT, J, resizeactive, 0 50

bind =, escape, submap, reset

submap = reset

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move workspace to different monitor
bind = $mod CTRL, comma,  movecurrentworkspacetomonitor, l
bind = $mod CTRL, period, movecurrentworkspacetomonitor, r

# Special workspace (scratchpad)
bind = $mod,       S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspacesilent,  special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# smart gaps because fcking retards thought that instead of 1 line you now need 6 ?XD
workspace  = w[tv1],        gapsout:0,     gapsin:0
workspace  = f[1],          gapsout:0,     gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding    0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding    0, match:float 0, match:workspace f[1]

windowrule = match:class .*, suppress_event maximize

windowrule = match:class blueman-manager,      float true
windowrule = match:class org.gnome.Calculator, float true
windowrule = match:class GalaxyBudsClient,     float true

windowrule = match:class firefox,                        workspace 1
windowrule = match:class discord,                        workspace 2 silent
windowrule = match:class vesktop,                        workspace 2 silent
windowrule = match:class com.github.th_ch.youtube_music, workspace 4 silent
windowrule = match:class goodvibes,                      workspace 4 silent
windowrule = match:class blender,                        workspace 5 silent

windowrule = focus_on_activate true, match:class ^(firefox|Firefox)$
windowrule = focus_on_activate false, match:title ^(Picture-in-Picture)$

windowrule {
    name        = fstl
    match:class = com/fstl-app/fstl.https://github.fstl
    center      = true
    float       = true
}

windowrule {
    name        = pavucontrol
    match:class = org.pulseaudio.pavucontrol
    center      = true
    float       = true
    size        = window_w*2 window_h*2
}

windowrule {
    name             = pip
    match:title      = Picture-in-Picture
    pin              = true
    float            = true
    no_initial_focus = true
    move             = monitor_w-window_w-5 25
}

windowrule {
    name             = pomo
    match:title      = pomo
    float            = true
    pin              = true
    no_initial_focus = true
    move             = monitor_w-window_w-5 25
    size             = window_w*0.30 window_h*0.028
}

# Dev

windowrule = match:class streamline,  workspace 5 silent
windowrule = match:class draftpicker, workspace 5 silent

windowrule = match:class scacci, workspace 5 silent

windowrule = match:class com.simplethings.simplenote, float true
windowrule = match:class simplenote,                  float true

windowrule {
    name        = indie
    match:class = indie
    float       = true
    move        = monitor_w-window_w-1 monitor_h*0.2
    size        = window_w*0.25 window_h*0.6
}

windowrule {
    name        = pixel
    match:class = pixel-buddy
    float       = true
    move        = monitor_w-window_w-1 monitor_h*0.2
}

windowrule {
    name             = imv
    match:class      = imv
    float            = true
    no_initial_focus = true
    size             = window_w*0.6 window_h*0.6
    move             = monitor_w-window_w-1 monitor_h*0.4
}
