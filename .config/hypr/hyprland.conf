################
### MONITORS ###
################
monitor=,preferred,0x0,1
monitor=HDMI-A-1,preferred,1920x0,1
monitor=fh1, 1920x1200, 0x-1200, 1
monitor=fv1, 1920x1200, 1920x0, 1
###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-2/launcher.sh
$powerMenu = ~/.config/rofi/powermenu/type-2/powermenu.sh

#################
### AUTOSTART ###
#################

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/udiskie
exec-once = /usr/bin/hypridle
exec-once = /usr/bin/hyprpaper
exec-once = /usr/bin/waybar
exec-once = /usr/bin/dunst
exec-once = /usr/bin/blueman-applet

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = cliphist wipe

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

ecosystem {
    no_update_news = true
}

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1
    col.active_border = rgba(dcd7baee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

cursor {
    no_warps = true
    hide_on_key_press = true
    hide_on_touch = true
}

decoration {
    rounding = 10

    active_opacity = 0.9
    inactive_opacity = 0.9

    layerrule = blur, waybar
    layerrule = ignorezero, waybar

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1

    animation = windows, 1, 4.5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4.5, md3_decel, slidefade 15%
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant = ,mnemonic
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
	scroll_factor = 1
        drag_lock = 0
    }
}

device {
    name = tpps/2-elan-trackpoint
    sensitivity = -0.3
}

gestures {
    gesture = 3,horizontal,workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

$mod = SUPER

# Fn binds
binde= ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5% && volbri volume
binde= ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5% && volbri volume
bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = ,XF86MonBrightnessDown,exec, light -U 7 && volbri brightness
binde = ,XF86MonBrightnessUp,exec, light -A 7 && volbri brightness
bind = ,XF86Display, exec, change-background next
bind = ,XF86Search, exec, change-background next
bind = SHIFT, XF86Display, exec, change-background prev
bind = SHIFT, XF86Search, exec, change-background prev
bind = ,XF86Favorites, exec, redled
bind = ,Print,exec, grim - | wl-copy
bind = $mod, Print,exec, grim -g "$(slurp)" - | wl-copy
bind = ,XF86NotificationCenter,exec, playerctl previous
bind = ,XF86AudioPrev,exec, playerctl previous
bind = ,XF86PickupPhone,exec, playerctl play-pause
bind = ,XF86AudioPlay,exec, playerctl play-pause
bind = ,XF86HangupPhone,exec, playerctl next
bind = ,XF86AudioNext,exec, playerctl next
bind = ,XF86Tools,exec, pbpctrl set anc cycle-next

bind = $mod, RETURN, exec, $terminal -e bash

bind = $mod SHIFT, C, exec, $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = $mod, N, exec, cd ~/notes && $terminal -e nvim ~/notes/index.norg
bind = $mod, M, exec, youtube-music
bind = $mod, SPACE, exec, dunstctl close-all
bind = $mod, P, exec, $powerMenu
bind = $mod SHIFT, P, exec, $terminal -T pomo -e pomo
bind = $mod CONTROL, P, exec, $terminal -T pomo -e pomo 10
bind = $mod, B, exec, killall -SIGUSR1 waybar
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, ESCAPE, exit,
bind = $mod, BackSpace, exec, loginctl lock-session
bind = $mod, E, exec, $fileManager
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod, F, Fullscreen,
bind = $mod SHIFT, F, Fullscreenstate, 0 3
bind = $mod, W, exec, firefox
bind = $mod, R, exec, $menu
#bind = $mod, Y, pseudo, # dwindle
bind = $mod, Y, togglespecialworkspace, magic
bind = $mod, Y, movetoworkspace, +0
bind = $mod, Y, togglespecialworkspace, magic
bind = $mod, Y, movetoworkspace, special:magic
bind = $mod, Y, togglespecialworkspace, magic
bind = $mod, T, togglesplit, # dwindle
bind = $mod, A, exec, change-opacity

bind = $mod, V, exec, cliphist list | rofi -dmenu -display-columns 2 -theme ~/.config/rofi/launchers/type-2/style-1.rasi | cliphist decode | wl-copy

# Move focues between windows
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch focus between tiled and floating windows
bind = $mod, Tab, exec, hyprctl dispatch focuswindow $(if [[ $(hyprctl activewindow -j | jq ."floating") == "true" ]]; then echo "tiled"; else echo "floating"; fi;)

# Move active window
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Pin floating window (i3 sticky)
bind = $mod, C, pin

# Resize windows
binde= $mod, comma, resizeactive, -10 0
binde= $mod, slash, resizeactive, 10 0
binde= $mod, semicolon, resizeactive, 0 -10
binde= $mod, period, resizeactive, 0 10

binde= $mod SHIFT, comma, resizeactive, -50 0
binde= $mod SHIFT, slash, resizeactive, 50 0
binde= $mod SHIFT, semicolon, resizeactive, 0 -50
binde= $mod SHIFT, period, resizeactive, 0 50

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move workspace to different monitor
bind = $mod CTRL, comma, movecurrentworkspacetomonitor, l
bind = $mod CTRL, period, movecurrentworkspacetomonitor, r

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


